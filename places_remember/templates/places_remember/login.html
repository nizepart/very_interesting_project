{% extends 'places_remember/base.html' %}
{% block title %}
    Страница авторизации
{% endblock %}

{% block content %}
    <h3>О приложении</h3>
    <p class="mb-5">Тут текст о приложении</p>
    <h3>Авторизация</h3><br>
    <form method="post" action="" class="mb-5">
        {% csrf_token %}
        <input type="text" name="username" class="form-control"><br>
        <input type="password" name="password" class="form-control"><br>
        <button type="submit" class="btn btn-success">Авторизироваться</button>
    </form>
    <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary btn-sm active mb-2" role="button" aria-pressed="true">Facebook</a>
    <a href="/login/vk-oauth2" class="btn btn-primary btn-sm active mb-2" role="button" aria-pressed="true">VK</a>
    <h5 class="mt-5">Нет аккаунта?</h5>
    <a href="{% url 'register' %}" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Регистрация</a>
{% endblock %}
