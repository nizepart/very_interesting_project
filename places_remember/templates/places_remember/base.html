<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}
    {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <span class="fs-4">NIZEPART</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="{% url 'home' %}" class="nav-link active">Главная</a></li>
            <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">О приложении</a></li>
            <li class="nav-item"><a href="{% url 'create' %}" class="nav-link">Добавить воспоминание</a></li>
            <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Авторизация</a></li>
            <li class="nav-item"><a href="{% url 'register' %}" class="nav-link">Регистрация</a></li>
            <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Выйти</a></li>
        </ul>
        </header>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
